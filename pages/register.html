<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="form">
        <div class="login">
          <h2>Đăng ký tài khoản</h2>

          <input type="text" placeholder="Email" id="email">
          <span id="errorEmail" class="error"></span>
          <br>

          <input type="text" placeholder="Tên đăng nhập" id="name">
          <span id="errorName" class="error"></span>
          <br>
      
          <input type="password" placeholder="Mật khẩu" id="password">
          <span id="errorPassword" class="error"></span>
          <br>
      
          <input type="password" placeholder="Nhập lại mật khẩu" id="checkPassword">
          <span id="errorCheckPassword" class="error"></span>
          <br>
      
          <button id="button" onclick="register()">Đăng ký</button>
      
          <div>
            <p>Đã có tài khoản? <a href="./login.html">Đăng Nhập</a></p>
          </div>
        </div>
      </div>

    <script src="/js/register.js"></script>
</body>
</html>
